<!DOCTYPE html>
<html>
<head>
    <title>Win 500 Rupees!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10%;
        }
        #container {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
    <script>
        function checkNumber() {
            let number = document.getElementById("phone").value;
            if (number.length === 10 && !isNaN(number)) {
                alert("Congratulations! You have won 500 Rupees!");
                setTimeout(() => {
                    alert("Just kidding! You've been pranked! ");
                }, 2000);
            } else {
                alert("Please enter a valid 10-digit number.");
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h2>Enter Your Mobile Number to Get 500 Instantly!</h2>
        <input type="text" id="phone" placeholder="Enter your number">
        <br>
        <button onclick="checkNumber()">Claim Now</button>
    </div>
</body>
</html>
