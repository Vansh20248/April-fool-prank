<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mobile Recharge</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        #form {
            display: block;
        }
        #message {
            display: none;
            font-size: 30px;
            color: yellow;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 250px;
            text-align: center;
        }
        button {
            background: #ffcc00;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff9900;
        }
        #owlImage, #giftBox {
            display: none;
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Claim Your Free 500 Mobile Recharge!</h2>
        <div id="form">
            <input type="text" id="phone" placeholder="Enter Your Mobile Number" maxlength="10">
            <button onclick="submitForm()">Claim Now</button>
        </div>
        <div id="message">APRIL FOOL!  Ullu bnaya bada maza aaya!</div>
        <img id="owlImage" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Owl_%28Bubo_virginianus%29_%2823546873978%29.jpg" alt="Owl Image">
        <img id="giftBox" src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Gift_box.svg" alt="Gift Box">
        <div id="giftText" style="display: none; font-size: 24px; color: white; font-weight: bold;">A Gift from Gaurish </div>
    </div>
    <script>
        function submitForm() {
            let phone = document.getElementById("phone").value;
            if (phone.length === 10 && !isNaN(phone)) {
                document.getElementById("form").style.display = "none";
                document.getElementById("message").style.display = "block";
                document.getElementById("owlImage").style.display = "block";
                document.getElementById("giftBox").style.display = "block";
                setTimeout(() => {
                    document.getElementById("giftText").style.display = "block";
                }, 1000);
            } else {
                alert("Please enter a valid 10-digit number.");
            }
        }
    </script>
</body>
</html>
