<!DOCTYPE html>
<html>
<head>
    <title>System Warning</title>
    <script>
        function startPrank() {
            alert(" WARNING: Suspicious Activity Detected!");
            setTimeout(() => { alert(" ERROR: Your system may be infected!"); }, 2000);
            setTimeout(() => { fakeDownload(); }, 4000);
            setTimeout(() => { lockScreen(); }, 5000);
            setTimeout(() => { playScarySound(); }, 6000);
            setTimeout(() => { glitchEffect(); }, 7000);
            setTimeout(() => { preventExit(); }, 8000);
            setTimeout(() => { forceFullScreen(); }, 9000);
        }

        function fakeDownload() {
            let element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent("YOU HAVE BEEN HACKED!\nYour files are now encrypted! "));
            element.setAttribute('download', 'virus.txt');
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function lockScreen() {
            document.body.innerHTML = "<h1 style='color:red; text-align:center; font-size:50px;'>FATAL ERROR: SYSTEM LOCKED!</h1>";
            document.body.style.backgroundColor = "black";
        }

        function playScarySound() {
            let audio = new Audio('https://www.fesliyanstudios.com/play-mp3/4389');
            audio.loop = true;
            audio.play();
        }

        function glitchEffect() {
            setInterval(() => { document.body.style.backgroundColor = randomColor(); }, 300);
        }

        function randomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        function preventExit() {
            window.onbeforeunload = function() {
                return "Your system is at risk! Are you sure you want to leave?";
            };
            document.addEventListener("keydown", function(event) {
                event.preventDefault();
            });
        }

        function forceFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        window.onload = startPrank;
    </script>
</head>
<body style="background-color:black; color:white; text-align:center;">

    <p>Please wait...</p>
</body>
</html>
