<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach Detected</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: green;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #hacking {
            font-size: 24px;
            font-weight: bold;
            white-space: pre-line;
        }
        #message {
            display: none;
            font-size: 50px;
            color: red;
        }
        img {
            display: none;
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="hacking">Initializing System Security Scan...
Scanning for vulnerabilities...
Unauthorized access detected!
Attempting to block malicious activity...
Error! System Breach in Progress...
Deploying countermeasures...
</div>
    <div id="message">APRIL FOOL! ðŸ˜‚</div>
    <img id="prankImage" src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="April Fool GIF">
    <audio id="prankAudio" src="https://www.myinstants.com/media/sounds/trollololol.mp3"></audio>
    <script>
        let hackingText = document.getElementById('hacking');
        let messages = [
            "Initializing System Security Scan...",
            "Scanning for vulnerabilities...",
            "Unauthorized access detected!",
            "Attempting to block malicious activity...",
            "Error! System Breach in Progress...",
            "Deploying countermeasures..."
        ];
        let index = 0;
        function updateText() {
            if (index < messages.length) {
                hackingText.innerHTML = messages[index];
                index++;
                setTimeout(updateText, 2000);
            } else {
                hackingText.style.display = 'none';
                document.getElementById('message').style.display = 'block';
                document.getElementById('prankImage').style.display = 'block';
                document.getElementById('prankAudio').play();
            }
        }
        setTimeout(updateText, 1000);
    </script>
</body>
</html>
